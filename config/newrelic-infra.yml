license_key: ${NEW_RELIC_LICENSE_KEY}

# ProcessSample optimization settings
metrics_process_sample_rate: 60  # Default: 60s interval
collect_command_line: false      # Default: do not collect command lines 

# Standard settings
collect_inventory_interval: 30
plugins_auto_update: false
log_file: "/var/log/newrelic-infra/newrelic-infra.log"
verbose: 1

# Process filtering configuration - standard filter set
exclude_matching_metrics:
