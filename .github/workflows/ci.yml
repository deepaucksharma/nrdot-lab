name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      
      - name: Create dummy .env file
        run: |
          cp .env.example .env
          echo "NEW_RELIC_LICENSE_KEY=0000000000000000000000000000000000000000" >> .env
          echo "NR_ACCOUNT_ID=12345678" >> .env
      
      - name: Run smoke test
        run: |
          chmod +x ./scripts/ci_smoke.sh
          chmod +x ./scripts/validate_ingest.sh
          # Fix permissions for the entrypoint.sh in the container
          chmod +x ./load-image/entrypoint.sh
          ./scripts/ci_smoke.sh
